<!-- Options.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Configuración de Control Parental</title>
  <script src="options.js"></script>
</head>
<body>
  <h1>Configuración de Control Parental</h1>
  <div>
    <h2>Bloquear Sitios Web</h2>
    <textarea id="blockedSites" placeholder="Ingrese sitios a bloquear, separados por comas"></textarea>
    <button id="saveBlocked">Guardar</button>
  </div>
  <div>
    <h2>Permitir Sitios Web</h2>
    <textarea id="allowedSites" placeholder="Ingrese sitios permitidos, separados por comas"></textarea>
    <button id="saveAllowed">Guardar</button>
  </div>
</body>
</html>
